<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj przedmiot</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Edytuj Przedmiot: {{ item.name }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
        <a href="{% url 'admin-panel' %}" class="btn btn-secondary mt-3">Powr√≥t</a>
    </div>
</body>
</html>
