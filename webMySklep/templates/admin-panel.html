<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administracyjny</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Panel Administracyjny</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Cena</th>
                    <th>Stan</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }} PLN</td>
                    <td>{{ item.stock }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Brak produkt√≥w</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
